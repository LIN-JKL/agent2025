                    // 添加助手回答到聊天窗口
                    appendMessage('assistant', answer);
                }, 1000);
            } else {
                // 如果没有mock数据，尝试调用API
                try {
                    // 检查是否在本地环境运行（通过URL判断）
                    const isLocal = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
                    
                    if (isLocal) {
                        // 本地环境才调用API
                        fetch(apiUrl, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({ query: question })
                        })
                        .then(response => {
                            if (!response.ok) {
                                throw new Error(`HTTP错误: ${response.status}`);
                            }
                            return response.json();
                        })
                        .then(data => {
                            // 移除"正在输入"状态
                            if (typingElement && typingElement.parentNode) {
                                typingElement.parentNode.removeChild(typingElement);
                            }
                            
                            // 启用提交按钮
                            submitBtn.disabled = false;
                            
                            // 获取回答
                            let answer = data.response || generateDefaultAnswer(question);
                            
                            // 添加助手回答到聊天窗口
                            appendMessage('assistant', answer);
                        })
                        .catch(error => {
                            handleRequestError(typingElement, submitBtn, question);
                        });
                    } else {
                        // 非本地环境直接使用默认回答
                        throw new Error('非本地环境，不调用API');
                    }
                } catch (error) {
                    handleRequestError(typingElement, submitBtn, question);
                }
            }
        }
        
        // 处理请求错误
        function handleRequestError(typingElement, submitBtn, question) {
            // 移除"正在输入"状态
            if (typingElement && typingElement.parentNode) {

            // 启用提交按钮

            // 添加助手回答到聊天窗口
